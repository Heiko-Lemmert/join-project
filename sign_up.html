<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <script src="./js/main.js"></script>
    <title>Join</title>
</head>

<body></body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="back-arrow">
                <img src="" alt="back arrow">
            </div>
            <h1>Sign up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                    <img src="" alt="user icon">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                    <img src="" alt="email icon">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                    <img src="" alt="password icon">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" required>
                    <img src="" alt="confirm password icon">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">I accept the <a href="#">Privacy policy</a></label>
                </div>
                <button type="submit" class="btn-primary">Sign up</button>
            </form>
        </div>
        <div class="footer">
            <a href="privacy-policy.html">Privacy Policy</a> | <a href="legal-notice.html">Legal notice</a>
        </div>
    </div>
</body>

</html>
