<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sign_up.css">
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <title>Join</title>
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="sign-up-headline">
                <div class="back-arrow">
                    <a href="index.html"> <img src="./assets/img/back-arrow.svg" alt="back arrow" id="back-arrow-img"></a> 
                </div>
                <div class="sign-up-text">
                    <h1>Sign up</h1>
                    <img src="./assets/img/divider2.svg">
                </div>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <input type="text" placeholder="Name" id="name-input" required>
                    <img src="./assets/img/person.png" alt="user icon">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email-input" required>
                    <img src="./assets/img/mail.png" alt="email icon">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password-input" required>
                    <img src="./assets/img/lock.png" alt="password icon">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" id="confirm-password-input" required>
                    <img src="./assets/img/lock.png" alt="confirm password icon">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy-policy" required>
                    <label for="privacy-policy">I accept the <a href="privacy-policy--log.html">Privacy policy</a></label>
                </div>
                <button type="button" class="btn-primary" onclick="signUpUser()">Sign up</button>
            </form>
        </div>
        <div class="footer">
            <a href="privacy-policy--log.html">Privacy Policy</a> | <a href="legal-notice-log.html">Legal notice</a>
        </div>
    </div>
</body>

</html>
