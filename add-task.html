<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add-task.css">
    <script src="./js/main.js"></script>
    <script src="./js/add-task.js" defer></script>
    <title>Add Task</title>
</head>

<body onload="init()">
    <section class="task-section">
        <h1>Add Task</h1>
        <div class="task-main-container">
            <form action="" class="task-form">
                <div class="task-container-left">
                    <label for="task-title">Title <span class="required">*</span></label>
                    <input required type="text" id="task-title" placeholder="Enter a Title">
                    <label for="task-description">Description</label>
                    <textarea name="task-description" id="task-description"
                        placeholder="Enter a Description"></textarea>
                    <label for="task-contacts">Assigned to</label>
                    <div class="contact-selector-container">
                        <div class="contact-selector" id="contactSelector">
                            Select contacts to assign
                        </div>
                        <div class="contact-options" id="contactOptions"></div>
                        <div class="selected-contacts" id="selectedContacts"></div>
                    </div>
                </div>
                <hr>
                <div class="task-container-right">
                    <label for="task-date">Due date <span class="required">*</span></label>
                    <input type="date" id="task-date" name="task-date">
                    <label for="task-prio">Prio</label>
                    <div id="prioChooser">
                        <a class="prio-btn btn-high" id="prioHigh" onclick="prioChooser('high')">Ugrent</a>
                        <a class="prio-btn btn-medium" id="prioMedium" onclick="prioChooser('medium')">Medium</a>
                        <a class="prio-btn btn-low" id="prioLow" onclick="prioChooser('low')">Low</a>
                    </div>
                    <label for="task-category">Category <span class="required">*</span></label>
                    <select required name="task-category" id="category-selector">
                        <option >Select task category</option>
                        <option value="1">Technical Task</option>
                        <option value="2">User Story</option>
                    </select>
                    <label for="subtask">Subtasks</label>
                    <div class="add-subtask">
                        <input type="text" name="subtask" id="subtask" placeholder="Add new subtask">
                        <img src="./assets/img/add.png" alt="add-subtask">
                    </div>
                    <div class="show-subtask" id="showSubtask"></div>
                    <div class="task-btn-container">
                        <button class="clear-task-btn">Clear <img src="./assets/img/cancel.png" alt="Cancel"></button>
                        <button class="create-task-btn">Create Task <img src="./assets/img/check_white.png" alt="Enter"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="task-bottom-container">
            <span><span class="required">*</span> This field is required</span>
        </div>
    </section>
</body>

</html>
