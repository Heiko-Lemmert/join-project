<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
    <title>Contacts</title>
</head>

<body onload="init()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/side-bar.html"></div> 
    <div class="contact-list-sidebar">
        <div class="add-contact-button">
            <button class="btn-add-contact"><span style="margin-right: 10px;">Add new contact</span> <img src="./assets/img/person-add.svg"></button>
        </div>

        <!-- Section B -->
        <div class="contact-section">
            <h2 class="section-title">B</h2>
            <div class="contact-item">
                <span class="contact-initial">SB</span>
                <div class="contact-info">
                    <span class="contact-name">Sophie Becker</span>
                    <span class="contact-email">sophie.becker@example.com</span>
                </div>
            </div>
            <div class="contact-item">
                <span class="contact-initial">LB</span>
                <div class="contact-info">
                    <span class="contact-name">Lena Braun</span>
                    <span class="contact-email">lena.braun@example.com</span>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-list-header">
            <div class="contact-list-header-content">
                <h1 class="contact-list-title">Contacts</h1>
                <img src="./assets/img/divider.svg" height="40px">
                <span class="contact-list-subtitle">Better with a team</span>
            </div>
        </div>
    </div>
</body>

</html>
