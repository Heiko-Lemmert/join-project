<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/template.js"></script>
    <title>Contacts</title>
</head>

<body onload="loadContacts(); init();">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/side-bar.html"></div> 
    <div id="overlay" class="d-none" onclick="toggleOverlay()"></div>
    <div class="contact-list-sidebar">
        <div class="add-contact-button">
            <button class="btn-add-contact" onclick="toggleOverlay(); renderDialog();"><span style="margin-right: 10px;">Add new contact</span> <img src="./assets/img/person-add.svg"></button>
        </div>

        <div class="contact-section" id="contact-section">
            <!-- <h2 class="section-title">B</h2> -->
        </div>
    </div>
    <div class="contact-content">
        <div class="contact-list-header">
            <div class="contact-list-header-content">
                <h1 class="contact-list-title">Contacts</h1>
                <img src="./assets/img/divider.svg" height="40px">
                <span class="contact-list-subtitle">Better with a team</span>
            </div>
        </div>
        <div class="contact-card" id="contact-card">
        </div>        
    </div>
</body>

</html>
