<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/firebase.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/board.js"></script>
    <title>Task Board</title>
</head>

<body onload="renderCode()">
    <div w3-include-html="./assets/templates/header.html"></div>
    <div w3-include-html="./assets/templates/side-bar.html"></div>

    <div class="board-mainContainer">


        <div class="board-top">
            <div class="board-title">
                <h1>Board</h1>
            </div>

            <div class="board-input">
                <div class="board-InputFieldDiv">
                    <input class="board-InputField" id="filterTaskInput" onkeyup="filterAndShowTask()" type="text" placeholder="Filter tasks...">
                    <img class="board-searchImage" src="./assets/img/searchImage.png" alt="">
                </div>
                <div class="board-topAddtaskDiv" onclick="showOrHideOverlay()">
                    <span class="board-topAddtaskFont">Add task</span>
                    <img class="board-AddImage" src="./assets/img/addImage.png" alt="">
                </div>
            </div>
        </div>




        <div class="board-bottom">

            <div class="overDiv-bottom">
                <div class="toAdd-bottom"><span class="board-centerTitel">To do</span> <img
                        class="board-bottomPlusImg hover-image" src="./assets/img/plusButton.png" alt=""
                        onclick="showOrHideOverlay()"></div>
                <div class="scroll-div" id="scroll-div-1">
                    <div id="left">
                        <span class="noTaskSpan">No tasks in to do</span>
                    </div>
                </div>
            </div>


            <div class="overDiv-bottom">
                <div class="toAdd-bottom"><span class="board-centerTitel">In progress</span><img
                        class="board-bottomPlusImg hover-image" src="./assets/img/plusButton.png" alt=""
                        onclick="showOrHideOverlay()"></div>
                <div class="scroll-div" id="scroll-div-2">
                    <div id="leftNum2">
                        <span class="noTaskSpan">No tasks in progress</span>
                    </div>
                </div>
            </div>

            <div class="overDiv-bottom">
                <div class="toAdd-bottom"><span class="board-centerTitel">Await feedback</span><img
                        class="board-bottomPlusImg hover-image" src="./assets/img/plusButton.png" alt=""
                        onclick="showOrHideOverlay()"></div>
                <div class="scroll-div" id="scroll-div-3">
                    <div id="right">
                        <span class="noTaskSpan">No tasks in await feedback</span>
                    </div>
                </div>
            </div>

            <div class="overDiv-bottom">
                <div class="toAdd-bottom"><span class="board-centerTitel">Done</span></div>
                <div class="scroll-div" id="scroll-div-4">
                    <div id="rightNum2">
                        <span class="noTaskSpan">No tasks in done</span>
                        <!-- <div class="list" draggable="true" onclick="openList()"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Containert to show the filtered tasks -->
    <div id="taskArea"></div>

    <!-- Container to show the "big View" of class slist -->
    <div id="bigViewList"></div>


    </div>
    <div id="addOrEdit"></div>
    <div class="at-overlay-container at-overlay-hidden" id="atOverlay"
        w3-include-html="./assets/templates/add-task-overlay.html"></div>

    <div class="et-overlay-container et-overlay-hidden" id="etOverlay"
        w3-include-html="./assets/templates/edit-task-overlay.html"></div>


</body>

</html>
