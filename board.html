<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task Board</title>
</head>

<body>

    <div class="board-mainContainer">

        <div class="board-top">
            <div class="board-title">
                <h1>Board</h1>
            </div>

            <div class="board-input">
                <div class="board-InputFieldDiv"><input class="board-InputField" id="" onkeyup="" type="text"
                        placeholder="">
                    <img class="board-searchImage" src="img/searchImage.png" alt="">
                </div>
                <div class="board-topAddtaskDiv">
                    <span class="board-topAddtaskFont">Add task</span>
                    <img class="board-AddImage" src="img/addImage.png" alt="">
                </div>
            </div>

        </div>

        <div class="board-center">

            <div><span class="board-centerTitel">To do</span> <img class="board-bottomPlusImg" src="img/plusButton.png"
                    alt=""></div>
            <div><span class="board-centerTitel">In progress</span><img class="board-bottomPlusImg"
                    src="img/plusButton.png" alt=""></div>
            <div><span class="board-centerTitel">Await feedback</span><img class="board-bottomPlusImg"
                    src="img/plusButton.png" alt=""></div>
            <div><span class="board-centerTitel">Done</span></div>

        </div>


        <div class="board-bottom">

        </div>


    </div>

</body>

</html>
